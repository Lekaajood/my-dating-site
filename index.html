<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تعارف — عرض مباشر (بدون تسجيل مسبق)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <h1>اقتراحات اليوم — بدون تسجيل مسبق</h1>
    <p class="muted">اختر «راسلها»، وقتها فقط بنطلب اسمك وإيميلك مرة واحدة.</p>
  </header>

  <main class="container">
    <div id="cards" class="cards"></div>
  </main>

  <!-- Modal: تفاصيل البنت -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Modal: تسجيل سريع يظهر فقط عند المراسلة -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeLogin" class="close">×</button>
      <h3>تسجيل سريع للمراسلة</h3>
      <form id="loginForm" class="row">
        <input id="loginName" placeholder="اسمك" required>
        <input id="loginEmail" placeholder="إيميلك" type="email" required>
        <button type="submit" class="btn">تم</button>
      </form>
    </div>
  </div>

  <footer class="footer">© 2025 — arab-dating.site</footer>

  <script src="app.js"></script>
</body>
</html>
